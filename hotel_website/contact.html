<!DOCTYPE html>
<html lang="en">

    <head>

          <meta charset="UTF-8">
          <meta name="author" content="Aakah">
          <meta name="description" content="The official Website of hotel Bratie-San">
          <title>Contact web</title>
          <link rel="stylesheet" href="main.css">
          
    </head>
    <body>
        <header>
        <img src="con.jpeg" alt="contact" width="450" height="250" >
        <figure>
            <figcaption>Contact us for food</figcaption>
        </figure>
        </header>
        <hr>
        <main>
            <Fieldset>
            <legend>Our Contact Form</legend>
        <article>
            <form action="index.html">
            <p>
                <label for="name">Name :</label>
                <input type="name" name="Name" id="name" required>

            </p>    
            <p>
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
               <label for="feed_back">Feed Back :</label>
            </p>
            <p>
                <textarea name="feed_back" id="" cols="30" rows="10" required></textarea>
            
            </p>
            <hr>
            <p>

            


            <button type="reset">Reset</button>
            <button type="submit">submit</button>


           </Fieldset>

            </form>
        </article>   

   
        </main>
        <footer>
            <p>Copyright &copy; Baratie-san</p>
        </footer>

    </body>
    

</html>
